
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X TJKT 2 ELITE - Network Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020205;
            color: #f8fafc;
            overflow-x: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .tech-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* State Visuals */
        body.state-fixing { filter: sepia(0.3) saturate(1.2) hue-rotate(15deg); }
        body.state-busy { filter: hue-rotate(-45deg) saturate(1.5); }
        body.state-busy .glitch-overlay { display: block; }

        .glitch-overlay {
            display: none;
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 2px);
            z-index: 9998;
        }

        /* Efek Scanline CRT */
        .scanlines::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            z-index: 9999;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.15;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-5px, 2px) skewX(10deg); }
            4% { transform: translate(5px, -2px) skewY(-5deg); }
            100% { transform: translate(0); }
        }
        .busy-text-glitch { animation: glitch 0.5s infinite linear alternate-reverse; }

        .glass-card {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes network-pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .pulse-blue { animation: network-pulse 2s infinite; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-flex;
            animation: marquee 30s linear infinite;
        }
    </style>
